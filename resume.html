<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        /* Remove margin and padding from body and html to avoid white borders */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars from showing */
            height: 100%;
        }

        /* Make the embed element take full space */
        embed {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <embed src="CV-Resume/Resume%20Kian%20Hamidi.pdf" type="application/pdf" />
</body>
</html>
